<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <title>Джон Уик | MOVIES</title>
</head>
<body>

  <!-- Главный блок с модификатором фона -->
  <header class="header header--john-wick">
    <!-- Трейлер подгружается из JSON -->
    <!-- <video class="header__video" autoplay muted loop playsinline></video> -->

    <!-- Навбар — полностью идентичен index.html -->
    <nav class="nav">
      <div class="nav__left">
        <a href="index.html" class="nav__logo">
          <img src="img/logo.png" alt="MOVIES" />
        </a>
        <ul class="nav__menu">
          <li class="nav__menu-item"><a href="#" class="nav__menu-link" data-filter="premier">Премьеры</a></li>
          <li class="nav__menu-item"><a href="#" class="nav__menu-link" data-filter="series">Сериалы</a></li>
          <li class="nav__menu-item"><a href="#" class="nav__menu-link" data-filter="movies">Фильмы</a></li>
          <li class="nav__menu-item"><a href="#" class="nav__menu-link" data-filter="kids">Детям</a></li>
        </ul>
      </div>

      <div class="nav__right">
        <div class="search">
          <input type="text" placeholder="Поиск..." class="search__input" id="search_input" />
          <div class="search__results"></div>
        </div>
        <img src="img/user.png" alt="Профиль" class="nav__user" />
      </div>

      <div class="burger">
        <i class="bi bi-list burger__icon" id="burger-icon"></i>
      </div>
    </nav>

    <!-- Информация о фильме — идентична index.html -->
    <div class="hero">
      <h1 class="hero__title" id="title">Джон Уик | MOVIE</h1>
      <p class="hero__desc" id="description">
        Бывший наёмный убийца возвращается в мир криминала, чтобы отомстить за смерть любимой собаки — последнего напоминания о покойной жене.
      </p>

      <div class="hero__details">
        <span class="hero__genre" id="gen">Боевик</span>
        <span class="hero__year" id="date">2022</span>
        <div class="hero__rating" id="rate">
          <span>IMDb</span><i class="bi bi-star-fill"></i> 9.8
        </div>
      </div>

      <div class="hero__actions">
        <a href="#" class="hero__watch" id="play" target="_blank" rel="noopener">
          Смотреть <i class="bi bi-play-fill"></i>
        </a>
      </div>
    </div>

    <!-- Похожие фильмы — идентично index.html -->
    <section class="popular">
      <h4 class="popular__title">Похожие</h4>
      <i class="bi bi-chevron-left popular__arrow popular__arrow--left"></i>
      <i class="bi bi-chevron-right popular__arrow popular__arrow--right"></i>
      <div class="popular__cards" id="cards"></div>
    </section>
  </header>

    <script src="app.js"></script>
    <script>
        fetch(json_url).then((Response) => Response.json())
        .then(data => {
            let movies_array = data.filter((ele) => {
        return ele.name === "Джон Уик";
      });
    document.getElementById("title").innerText = movies_array[0].name;
        document.getElementsByTagName("video")[0].setAttribute('src', movies_array[0].trailer)
        document.getElementsByTagName("video")[0].play();
    document.getElementById("play").href = movies_array[0].trailer;



    document.getElementById("gen").innerText = movies_array[0].genre;
    document.getElementById("date").innerText = movies_array[0].date;
    document.getElementById("rate").innerHTML = `
      <span>IMDb</span><i class="bi bi-star-fill"></i> ${movies_array[0].imdb}
    `;
        })
    </script>
  </body>
</html>
